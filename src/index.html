<!DOCTYPE html>
<html>
<head>
  <title>PDX Doctor Lookup</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="content logo-box">
        <i class="fas fa-user-md med-logo"></i>
    </div>
    <div class="content search-box">
      <div class="form-group">
        <label>Select a condition from the list to search Portland for a matching doctor.</label>
        <select class="form-control" id="conditions-select">
          <option value="">Select a Condition</option>
        </select>
        <button class="btn btn-lg btn-info" id="search-conditions">Search</button>
      </div>
    </div>
    <div class="content processing-box">
      <h2>Searching...</h2>
      <div class="processing-icon-box">
        <i class="fas fa-sync processing-icon"></i>
      </div>
    </div>
    <div class="content results-box">
    </div>
  </div>
</body>
</html>
