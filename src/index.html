<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="form-group">
        <label>Select a condition from the list below to search Portland for a matching doctor.</label>
        <select class="form-control" id="conditions-select">
          <option value="">Select A Condition</option>
        </select>
        <button class="btn btn-lg btn-info" id="search-conditions">Search</button>
      </div>
    </div>
  </div>
</body>
</html>
